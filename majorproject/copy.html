<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resume" style="display: flex; flex-direction: column;">
        <h1>Lets build Your resume</h1>
     
        <p style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">About section</p>
        <div class="about" >
         
        <label for="fn">First Name:
            <input type="text"
            id="fn" name="fn" placeholder="eg.john" required>
        </label>
        <label for="mn">Middle Name:
            <input type="text"
            id="mn" name="mn" placeholder="eg.herbert" required>
        </label>
    
        <label for="ln">Last Name:
            <input type="text"
            id="ln" name="ln" placeholder="eg.doe" required>
        </label>
        <label for="email">Email:
            <input type="email"
            id="email" name="email" placeholder="">
        </label>
        <label for="phone">Phone:
            <input type="tel"
            id="phone" name="phone" placeholder="eg. 0701234567" required>
        </label>
        <label for="address">Address:
            <input type="text"
            id="address" name="address" placeholder="eg. 123 Main St, City, Country" required>
        </label>
        <label for="Yi">Your image
            <input type="file">
        </label>
        <label for="de">Designation:
            <input type="text"
            id="de" name="de" placeholder="eg. Sr.Accountant" required>
        </label>
        <label for="summary">Summary:
            <textarea id="summary" name="summary" rows="4" cols="50" placeholder="Write a brief summary about yourself"></textarea>
        </label>
    </div>
    

    
    <p style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">Achievements</p>
    
         <div class="achivements">
          
        
         <label for="ach1">Title:
            <input type="text"
            id="ach1" name="ach1" placeholder="eg. Employee of the Month" required>
        </label>
        <label for="desc">Achievement Description:
            <textarea id="desc" name="desc" rows="4" cols="50" placeholder="Write a brief description of your achievement"></textarea>
        </label>
        <label for="ach2">Title:
            <input type="text"
            id="ach2" name="ach2" placeholder="eg. Employee of the Month" required>
        </label>
        <label for="desc2">Achievement Description:
            <textarea id="desc2" name="desc2" rows="4" cols="50" placeholder="Write a brief description of your achievement"></textarea>
        </label>
    </div>
    
    <p style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">Education</p>
        <div class="education">
      
        
         <label for="school">School/University:
            <input type="text"
            id="school" name="school" placeholder="eg. University of XYZ" required>
        </label>
        <label for="degree">Degree:
            <input type="text"
            id="degree" name="degree" placeholder="eg. Bachelor of Science in Computer Science" required>
        </label>
        <label for="gradyear">Graduation Year:
            <input type="text"
            id="gradyear" name="gradyear" placeholder="eg. 2023" required>
        </label>
    </div>

        <p  style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">Experience</p>
        <div class="experience">
         
        
         <label for="company">Company Name:
            <input type="text"
            id="company" name="company" placeholder="eg. ABC Corp" required>
        </label>
        <label for="jobtitle">Job Title:
            <input type="text"
            id="jobtitle" name="jobtitle" placeholder="eg. Software Engineer" required>
        </label>
        <label for="jobdesc">Job Description:
            <textarea id="jobdesc" name="jobdesc" rows="4" cols="50" placeholder="Write a brief description of your job responsibilities"></textarea>
        </label>
        <label for="startdate">Start Date:
            <input type="text"
            id="startdate" name="startdate" placeholder="eg. January 2020" required>
        </label>
        <label for="enddate">End Date:
            <input type="text"
            id="enddate" name="enddate" placeholder="eg. December 2022" required>
        </label>
    
        </div>


        <p style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">Skills</p>
        
         <div class="skills">
  
        
        
         <label for="skill1">Skill 1:
            <input type="text"
            id="skill1" name="skill1" placeholder="eg. JavaScript" required>
        </label>
        <label for="skill2">Skill 2:
            <input type="text"
            id="skill2" name="skill2" placeholder="eg. Python" required>
        </label>
        </div>


        <p style="display: inline-block; background-color: black;color: aliceblue;font-size: 2rem;text-align: center;">Projects</p>

    <div class="projects">
    
        
         <label for="project1">Project 1:
            <input type="text"
            id="project1" name="project1" placeholder="eg. Personal Website" required>
        </label>
        <label for="projectdesc">Project Description:
            <textarea id="projectdesc" name="projectdesc" rows="4" cols="50" placeholder="Write a brief description of your project"></textarea>
        </label>
        <label for="project2">Project 2:
            <input type="text"
            id="project2" name="project2" placeholder="eg. Personal Website" required>
        </label>
        <label for="projectdesc2">Project Description:
            <textarea id="projectdesc2" name="projectdesc2" rows="4" cols="50" placeholder="Write a brief description of your project"></textarea>
        </label>
    </div>
    
    
</body>
</html>
